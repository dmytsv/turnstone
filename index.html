<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnstone</title>
    <link rel="stylesheet" href="./vendor.v1.css" />
    <link rel="stylesheet" href="./index.v1.0.2.css" />
    <script defer src="./index.v1.js"></script>
</head>
<body>
    <div class="nav">
        <button class="turnbutton left button-light"><div id="curvedarrow" class="left"></div><span class="turnword"> Counter Clockwise</span></button>
        <div class="gameinfo">
            <h2 id="moveindicator">Current Player: <span style="color: red" class="playerinfo">Red</span></h2>
            <button id="end" class="button-stop">End Turn</button>
        </div>
        <button class="turnbutton right button-light"><span class="turnword">Clockwise </span><div id="curvedarrow"></div></button>
    </div>
    <div class="container">
        <div id="board"></div>
    </div>
</body>
</html>
